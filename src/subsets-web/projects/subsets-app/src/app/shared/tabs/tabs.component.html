<mat-tab-group mat-align-tabs="start">
  <mat-tab label="Table">
    <table class="table table-striped">
      <thead>
        <tr>
          <th scope="col" *ngFor="let header of headers" class="item-table" style="text-align: center;">{{header}}</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let value of accessions$ | paginate: { itemsPerPage: 10, currentPage: ActualPage}"
          style="text-align: center;">
          <td>{{value.id}}</td>
          <td>{{value.number}}</td>
          <td>{{value.name}}</td>
          <td>{{value.crop_name}}</td>
          <td>{{value.country_name}}</td>
          <td>{{value.doi}}</td>
          <td>{{value.institute_fullname}}</td>
          <td>{{value.samp_stat}}</td>
        </tr>
      </tbody>
    </table>
    <pagination-controls (pageChange)="ActualPage = $event">

    </pagination-controls>
  </mat-tab>
  <mat-tab label="Map">Content 2</mat-tab>
  <mat-tab label="Plot">Content 3</mat-tab>
</mat-tab-group>

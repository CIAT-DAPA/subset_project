<div *ngIf="lstAccessionsFiltered$.length > 0" class="container">
    <mat-card class="mt-2 mb-2">
      <mat-card-header>
        <mat-card-title>Accessions list filtered by the indicators</mat-card-title>
      </mat-card-header>
      <div
        class=""
        style="width: 100%; display: flex; justify-content: flex-end"
      >
        <button
          mat-button
          (click)="downloadCsvFormat(lstAccessionsFiltered$)"
          style="color: #3f51b5"
        >
          <i class="fas fa-file-csv"></i> Download csv
        </button>
        <button
          mat-button
          (click)="downloadJsonFormat(lstAccessionsFiltered$)"
          style="color: #3f51b5"
        >
          <i class="fab fa-js"></i> Download json
        </button>
      </div>
      <table class="table table-striped">
        <thead>
          <tr>
            <th
              scope="col"
              *ngFor="let header of headers"
              style="text-align: center"
            >
              {{ header }}
            </th>
          </tr>
        </thead>
        <tbody>
          <tr
            *ngFor="
              let value of lstAccessionsFiltered$
                | paginate: { itemsPerPage: 5, currentPage: ActualPage }
            "
            style="cursor: pointer; cursor: hand; text-align: center;"
            (click)="openAccessionDetail(value)"
          >
            <td>{{ value.number }}</td>
            <td>{{ value.crop }}</td>
            <td>{{ value.taxonomy_taxon_name }}</td>
            <td><button mat-stroked-button>See more</button></td>
          </tr>
        </tbody>
      </table>
      <pagination-controls (pageChange)="ActualPage = $event">
      </pagination-controls>
      <!-- <div class="page-buttons">
      <button class="btn prev" (click)="fetchPrevious()">Prev
      </button>
      <button class="btn next" (click)="fetchNext()">Next
      </button>
    </div> -->
      <br />
      <p style="text-align: left">
        Number of accessions filtered: {{ amountAccessionsFiltered | number: '2.' }}
      </p>
    </mat-card>
</div>

<h2 mat-dialog-title>Add subset generated</h2>
<mat-dialog-content class="mat-typography">
    <div class="container">
        <div class="form-group">
            <label for="description">Subset name</label>
            <input type="text" class="form-control" [(ngModel)]="subset$.description">
        </div>

    </div>
</mat-dialog-content>
<mat-dialog-actions align="end">
    <button mat-button (click)="close()" >Cancel</button>
    <button mat-button (click)="storeSubset()" cdkFocusInitial>Add</button>
    <!-- <button mat-button [mat-dialog-close]="true" cdkFocusInitial>Install</button> -->
</mat-dialog-actions>

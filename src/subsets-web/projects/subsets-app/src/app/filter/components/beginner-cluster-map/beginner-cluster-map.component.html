<div class="mt-4 mb-2">
  <ul style="display: flex; flex-wrap: wrap;">
    <li class="ml-2" *ngFor="let y of colorClusters">
      <i class="fas fa-circle" [style.color]="y.color"></i>
      Cluster
      {{ y.cluster + 1 }}
    </li>
  </ul>
</div>
<div class="map-container">
  <div class="map-frame">
    <div id="beginner-map"></div>
  </div>
</div>

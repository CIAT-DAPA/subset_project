<div class="container mt-3">
  <label for="indicator-selected">Select a indicator</label>
  <select [(ngModel)]="indicatorSelected" style="width: 30%;" (ngModelChange)="drawPlot()" class="form-control" id="">
    <option *ngFor="let x of indicatorList" value="{{x.indicator}}">{{x.indicator}}</option>
  </select>
  <div class="mt-3" #plots></div>
</div>

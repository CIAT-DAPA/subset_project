<div class="mt-3">
  <label for="indicator-selected">Select an indicator</label>
  <select [(ngModel)]="indicatorSelected" style="width: 30%; padding: 5px; margin: 5px 15px;" (ngModelChange)="drawPlot()" class="form-control" id="">
    <option *ngFor="let x of indicatorList" value="{{x.indicator}}">{{x.indicator}}</option>
  </select>
  <div class="mt-3" #plots></div>
</div>

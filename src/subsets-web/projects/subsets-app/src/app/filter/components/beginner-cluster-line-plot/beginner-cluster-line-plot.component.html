<div class="mt-3" style="display: flex; width: 100%">
  <div style="width: 25%">
    <label for="indicator-selected">Select a crop</label>
    <select
      [(ngModel)]="cropSelected"
      (ngModelChange)="drawPlot()"
      class="form-control"
      id=""
    >
      <option *ngFor="let x of cropList" value="{{ x }}">{{ x }}</option>
    </select>
  </div>
  <div class="ml-4" style="width: 25%">
    <label class="" for="indicator-selected">Select an indicator</label>
    <select
      [(ngModel)]="indicatorSelected"
      (ngModelChange)="drawPlot()"
      class="form-control"
      id=""
    >
      <option *ngFor="let x of selectedIndicatorList$" value="{{ x.pref }}">
        {{ x.name }}
      </option>
    </select>
  </div>
</div>

<div class="mt-3" #plotsl></div>
